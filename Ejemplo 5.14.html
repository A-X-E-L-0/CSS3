<!DOCTYPE html>

<!-- Fig. 5.14: meltingimages.html -->
<!-- Fusión de imágenes en CSS3. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Imágenes derretidas</title>
      <style type = "text/css">
         #cover 
         {
            position: relative;
            margin: 0 auto;	
         }
         #cover img 
         {
            position: absolute;
            left: 0;
            -webkit-transition: opacity 4s ease-in-out;
            transition: opacity 4s ease-in-out;
         }
         #cover img.top:hover 
            { opacity:0; }
	   </style> 
   </head>
   <body>
      <form action="index.html">
        <input type="submit" value="Regresar" />
</form><hr>
      <div id= "cover">
         <img class = "bottom" src = "jhtp.png" alt = "cubierta de Java 9">
         <img class = "top" src = "cpp.png" alt = "portada de C++">
      </div>
   </body>
</html>
