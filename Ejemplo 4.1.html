<!DOCTYPE html>
<!-- Ejercicio. 4.1 --> 
<!-- Uso de estilos en línea --> 

<html>
<head>
	<meta charset="utf-8">
	<title>Estilos en línea </title>
   
</head>
<body>

     <form action="index.html">
        <input type="submit" value="Regresar" />
</form><hr>
        <p>
             Este texto no tiene aplucado ningún estilo.
        </p>

        <!-- El atributo style nos permite declarar estilo  en linea . Debemos separar varias propiedades de style con un punto y coma. -->

        <p style="font-size: 20pt;"> Este texto tiene aplicado el estilo <em>font-size</em>, para que sea de 20pt</p>

        <p style="font-size: 20pt; color: deepskyblue;">
             Este texto tiene aplicados los estilos <em>font-size</em> y <em>color</em>, para que sea de 20pt y de color azul cielo profundo.
        </p>
     
 
</body>
</html>
